<app-default-login-layout title="Signup in and start today!" primaryBtnText="Signup Now" secondaryBtnText="Login Now"
    (submit)="submit()" (navigate)="navigate()" [disablePrimaryBtn]="!signupForm.valid">

    <form [formGroup]="signupForm">
        <app-primary-input formControlName="name" inputName="name" type="text" label="Your name"
            placeholder="Luiz Paes">
            <img src="/assets/svg/email-icon.svg" alt="">
        </app-primary-input>

        <app-primary-input formControlName="email" inputName="email" type="email" label="Email"
            placeholder="youremail@gmail.com">
            <img src="/assets/svg/email-icon.svg" />
        </app-primary-input>

        <app-primary-input formControlName="password" inputName="password" type="password" label="Your Password">
            <img src="/assets/svg/password-icon.svg" />
        </app-primary-input>

        <app-primary-input formControlName="passwordConfirm" inputName="passwordConfirm" type="password"
            label="Confirm Your Password">
            <img src="/assets/svg/password-icon.svg" alt="">
        </app-primary-input>


    </form>
</app-default-login-layout>
